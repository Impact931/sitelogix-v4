version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sitelogix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sitelogix
      POSTGRES_PASSWORD: sitelogix_dev
      POSTGRES_DB: sitelogix_v4
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sitelogix -d sitelogix_v4"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database visualization
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sitelogix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sitelogix.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
